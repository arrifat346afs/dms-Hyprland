# Hyprland Configuration
# https://wiki.hypr.land/Configuring/

# ==================
# MONITOR CONFIG
# ==================
# Monitors from existing configuration
 monitor = eDP-1, 1920x1080@60, 0x0, 1.2
# monitor=,preferred,auto,1
source= hyprland/colors.conf
source= hyprland/rules.conf
source= hyprland/general.conf

# ==================
# ENVIRONMENT VARS
# ==================
env = QT_QPA_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_QPA_PLATFORMTHEME_QT6,gtk3
env = TERMINAL,kitty

# ==================
# STARTUP APPS
# ==================
exec-once = bash -c "wl-paste --watch cliphist store &"
exec-once = dms run
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
exec-once = kdeconnectd
exec-once = kdeconnect-indicator
exec-once=hyprctl setcursor Sweet-cursors 24
# ==================
# GENERAL LAYOUT
# ==================
general { # off in niri
    layout = dwindle
}

# ==================
# DECORATION
# ==================
decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 30
        render_power = 5
        offset = 0 5
        color = rgba(00000070)
    }
}

# ==================
# ANIMATIONS
# ==================
animations {
    enabled = false

    animation = windowsIn, 1, 3, default
    animation = windowsOut, 1, 3, default
    animation = workspaces, 1, 5, default
    animation = windowsMove, 1, 4, default
    animation = fade, 1, 3, default
    animation = border, 1, 3, default
}

# ==================
# LAYOUTS
# ==================
dwindle {
    preserve_split = true
}

master {
    mfact = 0.5
}

# ==================
# MISC
# ==================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
}


# ==================
# TOUCHPAD GESTURES
# ==================
# gesture = 3, horizontal, workspace, e+1


# ==================
# KEYBINDINGS
# ==================
$mod = SUPER

# === Application Launchers ===
bind = $mod, return, exec, kitty # Terminal
bind = $mod, comma, exec, dms ipc call settings toggle # Settings
bind = $mod, space, exec, dms ipc call spotlight toggle # Spotlight
bind = $mod, V, exec, dms ipc call clipboard toggle # Clipboard
bind = $mod, M, exec, dms ipc call processlist toggle # Process list
bind = $mod, N, exec, dms ipc call notifications toggle # Notifications
bind = $mod, B, exec, dms ipc call bar toggle # Bar
bind = $mod, Delete, exec, dms ipc call powermenu toggle # Power menu
bind = $mod SHIFT, N , exec, dms ipc call mpris next # MPRIS Next
bind = $mod SHIFT, B , exec, dms ipc call mpris previous # MPRIS Previous
bind = $mod SHIFT, M , exec, dms ipc call mpris playPause # MPRIS Play/Pause
bind = $mod SHIFT, W, exec, dms ipc call wallpaper next # Wallpaper
bind = $mod, c, exec, code # Code
bind = $mod, E, exec, thunar# File Manager
bind = $mod, W, exec, zen-browser # Browser
binde = SUPER, TAB, workspace, prev # Workspace switch
# binde = SUPER_SHIFT, TAB, workspace, prev
bind = $mod , D, exec, dms ipc call dash toggle "" # Dashboard
bind = $mod SHIFT, C, exec, dms ipc call keybinds toggle hyprland # Keybinds


# === Security ===
bind = $mod ALT, L, exec, dms ipc call lock lock # Lock
bind = $mod SHIFT, E, exit # Exit
# bind = CTRL ALT, Delete, exec, dms ipc call processlist toggle

# === Audio Controls ===
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3 # Volume up
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3 # Volume down
bindl = , XF86AudioMute, exec, dms ipc call audio mute # Volume mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute # Mic mute

# === Keyboard Backlight ===
bindel = , XF86KbdBrightnessUp, exec, kbdbrite.sh up # Keyboard backlight up
bindel = , XF86KbdBrightnessDown, exec, kbdbrite.sh down # Keyboard backlight down

# === Brightness Controls ===
bind = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 "" # Brightness up
bind = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 "" # Brightness down


# === Window Management ===
bind = $mod, Q, killactive # Close window
bind = $mod, F, fullscreen, 1 # Fullscreen
bind = $mod SHIFT, F, fullscreen, 0 # Fullscreen off
bind = $mod SHIFT, T, togglefloating # Toggle floating
bind = $mod, G, togglegroup # Toggle group

# === Focus Navigation ===
bind = $mod, left, movefocus, l # Focus left
bind = $mod, down, movefocus, d # Focus down
bind = $mod, up, movefocus, u # Focus up
bind = $mod, right, movefocus, r # Focus right
bind = $mod, H, movefocus, l # Focus left
bind = $mod, J, movefocus, d # Focus down
bind = $mod, K, movefocus, u # Focus up
bind = $mod, L, movefocus, r # Focus right

# === Window Movement ===
bind = $mod SHIFT, left, movewindow, l # Move window left
bind = $mod SHIFT, down, movewindow, d # Move window down
bind = $mod SHIFT, up, movewindow, u # Move window up
bind = $mod SHIFT, right, movewindow, r # Move window right
bind = $mod SHIFT, H, movewindow, l # Move window left
bind = $mod SHIFT, J, movewindow, d # Move window down
bind = $mod SHIFT, K, movewindow, u # Move window up
bind = $mod SHIFT, L, movewindow, r # Move window right

# === Column Navigation ===
bind = $mod, Home, focuswindow, first # Focus first window
bind = $mod, End, focuswindow, last # Focus last window

# === Monitor Navigation ===
bind = $mod CTRL, left, focusmonitor, l # Focus monitor left
bind = $mod CTRL, right, focusmonitor, r # Focus monitor right
bind = $mod CTRL, H, focusmonitor, l # Focus monitor left
bind = $mod CTRL, J, focusmonitor, d # Focus monitor down
bind = $mod CTRL, K, focusmonitor, u # Focus monitor up
bind = $mod CTRL, L, focusmonitor, r # Focus monitor right

# === Move to Monitor ===
bind = $mod SHIFT CTRL, left, movewindow, mon:l # Move window to monitor left
bind = $mod SHIFT CTRL, down, movewindow, mon:d # Move window to monitor down
bind = $mod SHIFT CTRL, up, movewindow, mon:u # Move window to monitor up
bind = $mod SHIFT CTRL, right, movewindow, mon:r # Move window to monitor right
bind = $mod SHIFT CTRL, H, movewindow, mon:l # Move window to monitor left
bind = $mod SHIFT CTRL, J, movewindow, mon:d # Move window to monitor down
bind = $mod SHIFT CTRL, K, movewindow, mon:u # Move window to monitor up
bind = $mod SHIFT CTRL, L, movewindow, mon:r # Move window to monitor right

# === Workspace Navigation ===
bind = $mod, Page_Down, workspace, e+1 # Workspace down
bind = $mod, Page_Up, workspace, e-1 # Workspace up
bind = $mod, U, workspace, e+1 # Workspace up
bind = $mod, I, workspace, e-1 # Workspace down
bind = $mod CTRL, down, movetoworkspace, e+1 # Move to workspace down
bind = $mod CTRL, up, movetoworkspace, e-1 # Move to workspace up
bind = $mod CTRL, U, movetoworkspace, e+1 # Move to workspace up
bind = $mod CTRL, I, movetoworkspace, e-1 # Move to workspace down

# === Move Workspaces ===
bind = $mod SHIFT, Page_Down, movetoworkspace, e+1 # Move workspace down
bind = $mod SHIFT, Page_Up, movetoworkspace, e-1 # Move workspace up
bind = $mod SHIFT, U, movetoworkspace, e+1 # Move workspace up
bind = $mod SHIFT, I, movetoworkspace, e-1 # Move workspace down

# === Mouse Wheel Navigation ===
bind = $mod, mouse_down, workspace, e+1 # Workspace down
bind = $mod, mouse_up, workspace, e-1 # Workspace up
bind = $mod CTRL, mouse_down, movetoworkspace, e+1 # Move to workspace down
bind = $mod CTRL, mouse_up, movetoworkspace, e-1 # Move to workspace up

# === Numbered Workspaces ===
bind = $mod, 1, workspace, 1 # Workspace 1
bind = $mod, 2, workspace, 2 # Workspace 2
bind = $mod, 3, workspace, 3 # Workspace 3
bind = $mod, 4, workspace, 4 # Workspace 4
bind = $mod, 5, workspace, 5 # Workspace 5
bind = $mod, 6, workspace, 6 # Workspace 6
bind = $mod, 7, workspace, 7 # Workspace 7
bind = $mod, 8, workspace, 8 # Workspace 8
bind = $mod, 9, workspace, 9 # Workspace 9

# === Move to Numbered Workspaces ===
bind = $mod SHIFT, 1, movetoworkspace, 1 # Move to workspace 1
bind = $mod SHIFT, 2, movetoworkspace, 2 # Move to workspace 2
bind = $mod SHIFT, 3, movetoworkspace, 3 # Move to workspace 3
bind = $mod SHIFT, 4, movetoworkspace, 4 # Move to workspace 4
bind = $mod SHIFT, 5, movetoworkspace, 5 # Move to workspace 5
bind = $mod SHIFT, 6, movetoworkspace, 6 # Move to workspace 6
bind = $mod SHIFT, 7, movetoworkspace, 7 # Move to workspace 7
bind = $mod SHIFT, 8, movetoworkspace, 8 # Move to workspace 8
bind = $mod SHIFT, 9, movetoworkspace, 9 # Move to workspace 9

# === Column Management ===
bind = $mod, bracketleft, layoutmsg, preselect l # Preselect left
bind = $mod, bracketright, layoutmsg, preselect r # Preselect right

# === Sizing & Layout ===
bind = $mod, R, layoutmsg, togglesplit # Toggle split
bind = $mod CTRL, F, resizeactive, exact 100% # Resize active

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindmd = $mod, mouse:272, Move window, movewindow # Move window
bindmd = $mod, mouse:273, Resize window, resizewindow # Resize window

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindd = $mod, code:20, Expand window left, resizeactive, -100 0 # Expand window left
bindd = $mod, code:21, Shrink window left, resizeactive, 100 0 # Shrink window left

# === Manual Sizing ===
binde = $mod, minus, resizeactive, -10% 0 # Shrink window left
binde = $mod, equal, resizeactive, 10% 0 # Expand window left
binde = $mod SHIFT, minus, resizeactive, 0 -10% # Shrink window up
binde = $mod SHIFT, equal, resizeactive, 0 10% # Expand window down

# === Screenshots ===
bind = , XF86Launch1, exec, grimblast copy area # Screenshot
bind = CTRL, XF86Launch1, exec, grimblast copy screen # Screenshot
bind = ALT, XF86Launch1, exec, grimblast copy active # Screenshot
bind = , Print, exec, grimblast copy area # Screenshot
bind = CTRL, Print, exec, grimblast copy screen # Screenshot
bind = ALT, Print, exec, grimblast copy active # Screenshot

# === System Controls ===
bind = $mod SHIFT, P, dpms, off # DMS off
